services:
  stable-diffusion-webui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stable-diffusion-webui
    tty: true
    restart: always
    devices:
      - /dev/kfd
      - /dev/dri
    security_opt:
      - seccomp:unconfined
    group_add:
      - video
    shm_size: '8gb'
    ports:
      - ${OPEN_WEBUI_PORT-7860}:7860
    environment:
      - 'HIP_PLATFORM=amd'
      - 'HSA_OVERRIDE_GFX_VERSION=${HSA_OVERRIDE_GFX_VERSION-10.3.0}'
      - 'PYTORCH_HIP_FALLBACK=1'
      - 'PYTORCH_HIP_ALLOC_CONF=expandable_segments:True'
      - 'COMMANDLINE_ARGS=--update-check --update-all-extensions --reinstall-torch --listen --api --enable-insecure-extension-access --skip-torch-cuda-test --upcast-sampling --no-half --no-half-vae --opt-sub-quad-attention --api-auth ${API_AUTH_USERNAME-api}:${API_AUTH_KEY-key} --gradio-auth ${GRADIO_AUTH_USERNAME-admin}:${GRADIO_AUTH_PASSWORD-admin}'
      - 'TORCH_COMMAND=pip install -U torch torchvision torchaudio --index-url https://download.pytorch.org/whl/nightly/rocm6.2/'
      - 'PIP_CACHE_DIR=/workdir/.cache'
    volumes:
      - "${BASE_VOLUME_DIR}/stable-diffusion-webui/.cache:/workdir/.cache"
      - "${BASE_VOLUME_DIR}/stable-diffusion-webui:/workdir"
  ollama:
    image: ollama/ollama:${OLLAMA_DOCKER_TAG-rocm}
    container_name: ollama
    pull_policy: always
    tty: true
    restart: always
    devices:
      - /dev/kfd
      - /dev/dri
    security_opt:
      - seccomp:unconfined
    group_add:
      - video
    shm_size: '8gb'
    environment:
      - 'HIP_PLATFORM=amd'
      - 'HSA_OVERRIDE_GFX_VERSION=${HSA_OVERRIDE_GFX_VERSION-10.3.0}'
      - 'PYTORCH_HIP_FALLBACK=1'
      - 'PYTORCH_HIP_ALLOC_CONF=expandable_segments:True'
    volumes:
      - "${BASE_VOLUME_DIR}/ollama:/root/.ollama"
  open-webui:
    image: ghcr.io/open-webui/open-webui:${WEBUI_DOCKER_TAG-main}
    container_name: open-webui
    pull_policy: always
    depends_on:
      - ollama
    ports:
      - ${OPEN_WEBUI_PORT-8080}:8080
    environment:
      - 'OLLAMA_BASE_URL=http://ollama:11434'
      - 'WEBUI_SECRET_KEY=${WEBUI_SECRET_KEY}'
    extra_hosts:
      - host.docker.internal:host-gateway
    restart: always
    volumes:
      - "${BASE_VOLUME_DIR}/open-webui:/app/backend/data"
